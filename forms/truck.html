<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="truck.css">
</head>

<body>
  <div class="container">
    <div class="title">Truck Information</div>
    <form action="#">
      <div class="user__details">
        <div class="input__box">
          <span class="details">Origin</span>
          <input type="text" placeholder="Origin" required>
        </div>
        <div class="input__box">
          <span class="details">Destionation</span>
          <input type="text" placeholder="Destionation" required>
        </div>
        <div class="input__box">
          <span class="details">Dispatch Time</span>
          <input type="time" placeholder="Dispatch Time" required>
        </div>
        <div class="input__box">
          <span class="details">Expected Delivery Time</span>
          <input type="time" placeholder="Expected Delivery Time" required>
        </div>
        <div class="input__box">
          <span class="details">Status </span>
          <input type="text" placeholder="Status" required>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="submit">
      </div>
    </form>
  </div>
</body>

</html>
