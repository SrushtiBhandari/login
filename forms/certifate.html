<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Appreciation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.certificate-container {
    background-color: white;
    width: 800px;
    padding: 40px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    position: relative;
    border: 10px solid #f0f0f0;
}

.certificate-header {
    text-align: center;
    margin-bottom: 40px;
}

.certificate-header h1 {
    font-size: 32px;
    margin: 0;
    color: #333;
}

.certificate-header p {
    font-size: 18px;
    color: #777;
}

.certificate-header h2 {
    font-size: 28px;
    margin-top: 20px;
    color: #000;
}

.certificate-body {
    text-align: center;
    font-size: 16px;
    color: #555;
    margin-bottom: 60px;
}

.certificate-footer {
    display: flex;
    justify-content: space-between;
    margin-top: 40px;
}

.signature {
    text-align: center;
    font-size: 16px;
    color: #333;
}

.badge {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #1f3c78;
    color: white;
    padding: 10px 20px;
    border-radius: 50%;
    font-size: 18px;
    text-align: center;
    font-weight: bold;
    border: 5px solid #f2bf6a;
}

.badge span {
    display: block;
    font-size: 12px;
    margin-top: 5px;
}

</style>
<body>
    <div class="certificate-container">
        <div class="certificate-header">
            <h1>Certificate of Appreciation</h1>
            <p>This certificate is proudly presented to:</p>
            <h2>Name Surname</h2>
        </div>
        <div class="certificate-body">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="certificate-footer">
            <div class="signature">
                <p>Director</p>
            </div>
            <div class="signature">
                <p>Manager</p>
            </div>
        </div>
        <div class="badge">
            <span>Premium Award</span>
        </div>
    </div>
</body>
</html>
